<br>
<form class="form-inline my-2 my-lg-0 float-right mr-5" (ngSubmit)="onSearch(searchForm)"#searchForm="ngForm">
  <input class="form-control mr-sm-2" [(ngModel)]="search" name="search" type="search" placeholder="Search Playlists" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<br>
<br>
<h3 *ngIf="hasSearched" class="text-center">Results</h3>
<br>
<ul *ngIf="hasSearched" class="search-gallery">
  <li *ngFor="let playlist of playlistsSearched" class="search-item">
      <img [src]="playlist.images[0].url" [alt]="playlist.name">
      <br>
      <a class="text-center" target="_blank" href="https://open.spotify.com/playlist/{{playlist.id}}">{{ playlist.name }}</a>
  </li>
</ul>
