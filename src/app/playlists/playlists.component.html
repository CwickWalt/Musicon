<div>My Playlists</div>
<owl-carousel-o [options]="customOptions">

<ng-container *ngFor="let playlist of myPlaylists">
  <ng-template carouselSlide [id]="playlist.id">
    <img [src]="playlist.images[0].url" [alt]="playlist.name">
  </ng-template>
</ng-container>

</owl-carousel-o>
