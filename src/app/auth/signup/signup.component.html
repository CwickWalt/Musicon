<div class="container vw-min-100 vh-100">
  <div class="h-75 w-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row">
      <h1>
        Musicon
      </h1>
    </div>
    <br>
    <br>
    <form class="row border rounded-lg border-secondary p-4">
      <div class="col">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" aria-describedby="Username" placeholder="username">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="jdoe@example.com">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-dark float-right">Sign Up</button>
      </div>
    </form>
    <br>
    <div class="row">
      Already have an account?<a routerLink="../login" class="ml-1">Log in</a>
    </div>
  </div>
</div>
